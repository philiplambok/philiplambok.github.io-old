---
layout: collections
---

{% for book in site.books reversed %}
	<div class="d-flex justify-content-between align-items-start border-bottom pb-2 pb-md-4 mb-4">
		<div>
			<div class="d-block">
				<span class="font-weight-bold">Title :</span>
				<span>{{ book.title }}</span>
			</div>
			<div class="d-block">
				<span class="font-weight-bold">Author</span>
				<span> : </span>
				<span>{{ book.author }}</span>
			</div>
			<div class="d-block">
				<span class="font-weight-bold">Rating</span>
				<span> : </span>
				<span>{{ book.rating}}</span>
			</div>

			<span class="d-block my-4">{{ book.content }}</span>
		</div>

		<div class="d-none d-md-block px-4">
			<img src="/assets/images/books/{{ book.image }}" alt="" style="max-width: 150px;">
		</div>
	</div>
{% endfor %}
