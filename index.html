---
layout: default
---

<header class="row">
	<div class="col-md-4 m-auto header-content">
		<div class="p-2 m-0 w-50 m-auto">
			<img src="/assets/images/avatar.jpg" class="img-fluid p-1 rounded-circle bg-cute">
		</div>

		<div class="header-text my-4">I Love Programming and Watching Anime</div>
	</div>
</header>

<div class="row">
	<div class="col-md-8 m-auto">
		{% for post in site.posts %}
			<div class="my-5">
				<a href="{{ post.url }}" class="no-link-style">
					<h3>{{ post.title }}</h3>
				</a>
				<p>{{ post.excerpt }}</p>
				<div class="d-flex align-items-center">
					<img src="{{ site.avatar_url }}" style="height: 24px" class="rounded-circle mr-1">
					<span class="text-secondary">{{ site.author }}</span>
				</div>
			</div>
		{%  endfor %}
	</div>
</div>
